<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@example.com" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select><br>

        <fieldset>
            <legend>Pergunta de Múltipla Escolha</legend>
            <label>
                <input type="radio" name="resposta" value="opcao1"> Opção 1
            </label><br>
            <label>
                <input type="radio" name="resposta" value="opcao2"> Opção 2
            </label><br>
            <label>
                <input type="radio" name="resposta" value="opcao3"> Opção 3
            </label><br>
        </fieldset>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50" placeholder="Escreva seu comentário aqui"></textarea><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
